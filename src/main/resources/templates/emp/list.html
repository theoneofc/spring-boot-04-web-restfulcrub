			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

	<body>
	<!--引入topbar-->
		<div th:replace="~{commons/bar::topbar}">


		</div>
<!--		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">-->

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::#sidebar(activeUri = 'emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<h2>Section title</h2>-->
					<h2><a class="btn btn-sm btn-success" href="/emp" th:href="@{/emp}">员工添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
<!--									<th>id</th>--><!--id栏显示#，也就是上面那一行-->
									<th>lastName</th>
									<th>email</th>
									<th>gender</th>
									<th>department</th>
									<th>birth</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.id}"></td>
									<td> [[${emp.lastName}]]</td>
									<td th:text="${emp.email}"></td>
									<td th:text="${emp.gender}==0?'女':'男'"></td>
<!--									<td th:text="${emp.departmentName}"></td>-->
									<td>[[${emp.departmentName}]]</td>
<!--									<td th:text="${#dates.format(emp.birth, 'yyyy-MMM-dd HH:mm')}"></td>&lt;!&ndash;MMM是显示5月&ndash;&gt;-->
									<td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd')}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
										<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
										<!--把form放下面然后用js的方式来实现,因为会很多个form很臃肿，所以改为js要好-->
<!--										<form th:action="@{/emp/}+${emp.id}" method="post">-->
<!--											<input type="hidden" name="_method" value="delete"/>-->
<!--											<button type="submit" class="btn btn-sm btn-danger">删除</button>-->
<!--										</form>-->
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</main>
				<!--form放这里-->
				<form id="deleteEmpForm"  method="post">
<!--				<form id="deleteEmpForm" th:action="@{/emp/}+${emp.id}" method="post">-->
				<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" ></script>jquery.jsjquery.min.js

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	<script>
		/*单击事件click*/
		$(".deleteBtn").click(function () {
			/*删除表单特别容易，只要找到表单，也就是传进来id*/
			$("#deleteEmpForm").attr("action", $(this).attr("del_uri")).submit();
			return false;
		})


	</script>

	</body>

</html>
